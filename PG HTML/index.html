<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body{
            background-color: #315695;
        }
        #container{
            transform: translate(-50%,-50%);
            position: absolute;
            top: 50%;
            left: 50%;
            background: rgba(255, 255, 255, 0.624);
            padding: 40px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 4px 4px gray;
        }
        #img{
            width: 150px;
            margin-left: 80px;
            margin-bottom: 20px;
        }
        input{
            margin: 15px;
            padding: 14px 20px;
            border-radius: 7px;
            background: rgba(0, 0, 255, 0.279);
            border: none;
            outline: none;
            width: 250px;
            font-size: medium;
        }
        .sub{
            width: 91%;
            background-color: rgb(16, 100, 226);
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: medium;
            border-radius: 18px;
        }
        label{
            margin-left: 20px;
            font-weight: 600;
            font-size: medium;
        }
        #container ::placeholder{
            color: black;
            font-weight: 600;
        }
        .nav ul{
            background-color: rgba(51, 15, 230, 0.281);
            display: flex;
            list-style-type: none;
            gap: 50px;
            padding: 20px;
        }
        .nav a{
            color: white;
            text-decoration: none;
        }
        .nav li{
            float: left;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Sobre</a></li> 
            <li><a href="">Contato</a></li> 
            <li><a href="">Redes Socias</a></li>
        </ul>
    </nav>
    <div id="container">
            <img id="img" src="https://icon-library.com/images/free-user-icon/free-user-icon-5.jpg">
            <input type="email" placeholder="E-mail">
            <input type="password" name="senha" placeholder="Senha">
            <input class="sub" type="submit" value="Entrar">
    </div>
</body>
</html>
